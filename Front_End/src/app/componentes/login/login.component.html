<section class="vh-200 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-30 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase"></h2>
              <p class="text-white-50 mb-10">Ingresar Usuario y Clave</p>
                  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                    <div class="form-outline form-white mb-4">
                      <input type="text" id="nombreUsuario" name="nombreUsuario"
                      class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />
                      <label class="form-label" for="nombreUsuario">Usuario</label>
                    </div>

                      <div class="form-outline form-white mb-4">
                        <input type="password" id="password" name="contrase単a"
                        class="form-control form-control-lg"  [(ngModel)]="password" required />
                        <label class="form-label" for="password">Contrase単a</label>
                      </div>
                      <!-- <p class="small mb-5 pb-lg-2">
                      <a class="text-white-50" href="#!">Olvidaste tu contrase単a?</a></p> -->
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                  </form>
            </div>

            <div>
              <p class="mb-0">多No tienes una cuenta?<a href="#!" class="text-white-50 fw-bold">Registrate</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

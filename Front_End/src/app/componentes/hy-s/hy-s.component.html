<div class="row">
  <h1>Hard & Soft skills</h1>
  <div class="text-center col-sm-4 col-md-4 col-lg-4">
      <circle-progress
          [percent]="60"
          [radius]="70"
          [showUnits]="false"
          [title]="'HTML'"
          [titleColor]="'#D18CE0'"
          [titleFontSize]="'1em'"
          [showUnits]="false"
          [showSubtitle]="false"
          [outerStrokeWidth]="10"
          [innerStrokeWidth]="5"
          [outerStrokeColor]="'#EEEEEE'"
          [innerStrokeColor]="'#ECA6A6'"
          [animation]="true"
          [animationDuration]="600"

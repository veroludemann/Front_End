<div class="fondo">
  <div class="contenido" id="main-container">
    <div id="trabajos">
      <h2 class="trabajos">Experiencia Laboral <button (click)="onOpenModal(null!,'add')" type="button"
          class="botones_contenido">
          <i class="fa-light fa-plus"></i>
        </button> </h2>
    </div>
    <div class="listatrabajos" *ngFor="let experiencia of experiencias">
      <div class="listatrabajosparrafos">
        <p class="nombreempresa">{{experiencia?.empresa}} - {{experiencia?.cargo}} - {{experiencia?.fechaIngreso}} - {{experiencia?.fechaEgreso}}</p>

      </div>
      <div id="eliminar-editar-trabajos">
        <button (click)="onOpenModal(experiencia,'edit')" type="button" class="botones_contenido">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button (click)="onOpenModal(experiencia,'delete')" type="button" class="botones_contenido">
          <i class="fa-solid fa-eraser"></i>
        </button>
      </div>
    </div>
  </div>
</div>

      <!-- Modal para agregar Experiencia -->
<div class="modal fade" id="onAddExperiencia" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addExperienciaModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Agregar Experiencia</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddExperiencia(addForm)">
              <label for="cargo">Cargo</label><br>
              <input ngModel type="text" name="cargo"  class="form-control">
              <label for="Empresa">Empresa</label><br>
              <input ngModel type="text" name="Empresa"  class="form-control">
              <label for="FechaIngreso">FechaInicio</label><br>
              <input ngModel type="text" name="FechaIngreso"  class="form-control">
              <label for="FechaEgreso">FechaEgreso</label><br>
              <input ngModel type="text" name="FechaEgreso"  class="form-control">
        <div class="modal-footer">
              <button type="button" id="add-experiencia-modal" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button [disabled]="addForm.invalid" type="submit" class="btn">Agregar</button>
      </div>
    </form>
    </div>
  </div>
</div>
</div>


<!-- Modal para actualizar Experiencia -->
<div class="modal fade" id="editExperienciaModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="editExperienceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="editExperienceModalLabel">Editar Experiencia</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form #editForm="ngForm">
                  <label for="cargo">cargo</label><br>
                  <input ngModel="{{editExperiencia?.cargo}} " type="text" name="cargo"  class="form-control"><br>
                  <label for="Empresa">Empresa</label><br>
                  <input ngModel="{{editExperiencia?.empresa}}" type="text" name="Empresa"  class="form-control">
                  <label for="fechaIngreso">Fecha de Igreso</label><br>
                  <input ngModel="{{editExperiencia?.fechaIngreso}}" type="text" name="fechaIngreso" class="form-control">
                  <label for="fechaEgreso">Fecha de Egreso</label><br>
                  <input ngModel="{{editExperiencia?.fechaEgreso}}" type="text" name="fechaEgreso"  class="form-control">
                <div class="modal-footer">
                      <button id="updateExperiencia" type="button" class="btn" data-dismiss="modal">Cancelar</button>
                      <button (click)="onEditExperiencia(editForm.value)" type="button" class="btn" data-dismiss="modal">Guardar cambios</button>
                  </div>
              </form>
          </div>

      </div>
  </div>
</div>

<!-- Modal para borrar Experiencia -->
<div class="modal fade" id="deleteExperienciaModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="deleteExperienciaLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <p>Esta acción eliminará  "{{deleteExperiencia?.cargo}}". ¿Desea continuar?</p>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">No</button>
          <button (click)="onDeleteExperiencia(deleteExperiencia.id)" type="button" class="btn" data-dismiss="modal">Sí</button>
          </div>
      </div>
  </div>
</div>
